<table mat-table [dataSource]="dataSource" class="table table-hover">
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country Name </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.population | number:'4.2-5'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cases">
    <th mat-header-cell *matHeaderCellDef> Cases </th>
    <td mat-cell *matCellDef="let element"> {{element.cases| number:'4.2-5'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Last date updated </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="continent">
    <th mat-header-cell *matHeaderCellDef> Continent </th>
    <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="text-warning"></tr>

  <!-- Group header -->
  <ng-container matColumnDef="groupHeader">
    <td colspan="999" mat-cell *matCellDef="let group" class="text-warning">
      <mat-icon *ngIf="group.expanded">expand_less</mat-icon>
      <mat-icon *ngIf="!group.expanded">expand_more</mat-icon>
      <strong>{{group[groupByColumns[group.level-1]]}}</strong>
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup" (click)="groupHeaderClick(row)"> </tr>
</table>
